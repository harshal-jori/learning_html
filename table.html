<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            border-spacing:20px ;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>City</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mansi</td>
                <td>Pune</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Kartik</td>
                <td>Mumbai</td>
                <td>25</td>
            </tr>
            <tr>
                <td>3</td>
                <td>sakshi</td>
                <td>Pcmc</td>
                <td>18</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ram</td>
                <td>Delhi</td>
                <td>30</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Samay</td>
                <td>Pcmc</td>
                <td>43</td>
            </tr>
            <tr>
                <td>6</td>
                <td>sahil</td>
                <td>Pcmc</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Languages</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td rowspan="5">Web design</td>
                <td>Html</td>
            </tr>
            <tr> 
                <td>Css</td>
            </tr>
            <tr> 
                <td>Bootstrap</td>
            </tr>
            <tr> 
                <td>Js</td>
            </tr>
            <tr> 
                <td>React</td>
            </tr>

            <tr>
                <td rowspan="5">Backend</td>
                <tr>
                    <td>Java</td>
                </tr>
                <tr>
                    <td>Php</td>
                </tr>
                <tr>
                    <td>Python</td>
                </tr>
                <tr>
                    <td>Sql</td>
                </tr>
            </tr>
        </tbody>
    </table>
</body>
</html>
